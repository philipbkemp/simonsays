<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>S.I.M.O.N. Says</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

	</head>
	<body>

		<div class="toast-container p-3 top-0 start-50 translate-middle-x">
			<div id="liveToastCorrect" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
				<div class="toast-header bg-success text-bg-success">
					<strong class="me-auto text-size-1-25">Level up</strong>
				</div>
				<div class="toast-body">
					Let's get tricky
				</div>
			</div>
		</div>

		<div class="container mb-6">
			<div class="row mt-2">
				<div class="col-12">
					<h1>
						S.I.M.O.N. Says
						<span class="badge bg-opacity-25 bg-success float-end small" id="level">Level 1</span>
					</h1>
					<hr />
				</div>
			</div>
			<div id="grid" class="grid"></div>
		</div>

		<div class="phil-footer">
			<div class="container">
				<div class="row">
					<div class="col-6">
						SimonSays v1.0.0
					</div>

						<a href="https://www.philipbkemp.net/" target="_blank">Made by Phil</a>
					</div>
				</div>
			</div>
		</div>
